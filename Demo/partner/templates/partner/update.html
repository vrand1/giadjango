<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование партнера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактирование партнера: {{ partner.Name }}</h2>

        <form method="post" action="{% url 'update_partner_save' partner.ID %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="partner_type">Тип партнера:</label>
                <select id="partner_type" name="partner_type" class="form-control" required>
                    {% for type in partner_types %}
                        <option value="{{ type.ID }}"
                            {% if type.ID == partner.Partner_type.ID %}selected{% endif %}>
                            {{ type.Name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="partner_name">Наименование:</label>
                <input type="text" id="partner_name" name="partner_name"
                       class="form-control" value="{{ partner.Name }}" required>
            </div>

            <div class="form-group">
                <label for="director">Директор:</label>
                <input type="text" id="director" name="director"
                       class="form-control" value="{{ partner.Director }}">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                       class="form-control" value="{{ partner.Email }}">
            </div>

            <div class="form-group">
                <label for="phone_number">Телефон:</label>
                <input type="text" id="phone_number" name="phone_number"
                       class="form-control" value="{{ partner.PhoneNumber }}">
            </div>

            <div class="form-group">
                <label for="legal_address">Юридический адрес:</label>
                <input type="text" id="legal_address" name="legal_address"
                       class="form-control" value="{{ partner.LegalAddress }}">
            </div>

            <div class="form-group">
                <label for="partner_rating">Рейтинг:</label>
                <input type="number" id="partner_rating" name="partner_rating"
                       class="form-control" value="{{ partner.Rating }}">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
